<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3" style="transition: .4s all;">
        <div class="container">
            <a href="../../index.html" class="navbar-brand"><img src="../../assets/images/logo.png" width="70" alt="logo"> TechnoFest
                2022</a>
            <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active text-white">About</a></li>

    <script>
        var nav = document.querySelector('nav');

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 100) {
                nav.classList.add('bg-dark', 'shadow', 'p-md-2');
                nav.classList.remove('p-md-3');
            } else {
                nav.classList.remove('bg-dark', 'shadow', 'p-md-2');
                nav.classList.add('p-md-3');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
