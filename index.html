    <div id="carouselExampleIndicators" class="carousel carousel-fade" data-bs-ride="carousel">

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/carousel1.png" class="d-block w-100" alt="carousel1">
            </div>
            <div class="carousel-item">
                <img src="assets/images/carousel1.png" class="d-block w-100" alt="carousel1">

    <script>
        var nav = document.querySelector('nav');

        window.addEventListener('scroll', function () {
            if (window.pageYOffset > 100) {
                nav.classList.add('bg-dark', 'shadow', 'p-md-2');
                nav.classList.remove('p-md-3');
            } else {
                nav.classList.remove('bg-dark', 'shadow', 'p-md-2');
                nav.classList.add('p-md-3');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
